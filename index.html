<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>album</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }
    img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <img id="randomImage" alt="Zufallsbild">

  <script>
    // Basis-Link zu deinem GitHub-Raw-Ordner
    const basisLink = "https://raw.githubusercontent.com/florians19096/album/main/bilder/";

    // Hier die Anzahl der Bilder ändern
    let anzahl = 128; // z.B. 55 Bilder

    // Array mit allen Bildnamen automatisch erstellen (bild1.jpg bis bild55.jpg)
    const bildNamen = [];
    for (let i = 1; i <= anzahl; i++) {
      bildNamen.push(`bild${i}.jpg`);
    }

    // Zufälliges Bild auswählen
    const img = document.getElementById("randomImage");
    const zufall = bildNamen[Math.floor(Math.random() * bildNamen.length)];
    img.src = basisLink + zufall;
  </script>
</body>
</html>
